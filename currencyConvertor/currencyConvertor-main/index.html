<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1 class="heading1">🌐 Currency Converter</h1>

        <div class="box box1">
            <div class="selector">
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag" class="fromFlag" />
                <select id="fromCurr"></select>
            </div>

            <i class="fa fa-right-left swap-icon"></i>

            <div class="selector">
                <select id="toCurr"></select>
                <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" class="toFlag" />
            </div>
        </div>

        <div class="box box2">
            <input type="number" value="1" min="1" id="fromAmt" />
            <i class="fa fa-right-left swap-icon small"></i>
            <input type="number" id="toAmt" disabled />
        </div>

        <button class="convert-btn" id="convertBtn">Convert</button>

        <p class="result">Exchange Rate Will Appear Here</p>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
